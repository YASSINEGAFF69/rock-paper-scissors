<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="scss/main.css">
    <script src="config.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="app">
            <header class="header">
                <div class="logo-container">
                    <img src="./images/logo.svg" alt="Rock paper scissors logo">
                </div>
                <div class="score-container">
                    <span class="score-text">Score</span>
                    <div class="score-value" id="score">0</div>
                </div>
            </header>
            <main class="moves-container">
                <div class="paper move">
                    <img src="./images/icon-paper.svg" alt="paper move">
                </div>
                <div class="scissors move">
                    <img src="./images/icon-scissors.svg" alt="scissors move">
                </div>
                <div class="rock move">
                    <img src="./images/icon-rock.svg" alt="rock move">
                </div>
            </main>
        </div>
        <div class="rules-btn-container">
            <button class="rules-btn">Rules</button>
        </div>
        <div class="rules-container">
            <div class="rules">
                <div class="rules-title-container">
                    <h2 class="rules-title">rules</h2>
                </div>
                <div class="rules-img-container">
                    <img src="./images/image-rules.svg" alt="Rock paper scissors rules">
                </div>
                <div class="cancel-btn">
                    <img src="./images/icon-close.svg" alt="Close icon">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
